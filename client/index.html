<!DOCTYPE html>
<html>
    <head>
        <title>Pre.io</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" type="text/css" />

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Resource.js"></script>
        <script src="js/Animal.js"></script>
        <script src="js/Building.js"></script>

        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

    </head>
    <body>

        <canvas id="playground"></canvas>

        
        
        <canvas class="hud" id="minimap"></canvas>

        <div class="hud" id="bars">
            <div id="healthBar">hp</div>
            <div id="xpBar">xp</div>
        </div>
        
        <div class="hud" id="resources">
            <table>
                <tr><td>Wood</td><td><span id="wood">0</span></td></tr>
                <tr><td>Stone</td><td><span id="stone">0</span></td></tr>
                <tr><td>Weed</td><td><span id="weed">0</span></td></tr>
                <tr><td>Leather</td><td><span id="leather">0</span></td></tr>
                <tr><td>Food</td><td><span id="food">0</span></td></tr>
            </table>
        </div>

        <div class="hud" id="hotBar"></div>
        
        <div class="hud" id="clan"></div>

        
        
        <div id="shadow">
            <div id="mainMenu">
                <input type="text" id="nickname">
                <input type="button" value="Play" id="play">
            </div>
        </div>
        
    </body>
</html>
